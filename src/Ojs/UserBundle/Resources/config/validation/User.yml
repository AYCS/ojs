Ojs\UserBundle\Entity\User:
  constraints:
    - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
        fields: usernameCanonical
        errorPath: username
        message: fos_user.username.already_used
        groups:
          - Default
          - ojs_register
          - editProfile
    - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
        fields: emailCanonical
        errorPath: email
        message: fos_user.email.already_used
        groups:
          - Default
          - ojs_register
          - editProfile
  properties:
    username:
      - NotBlank: { groups: [Default, ojs_register, editProfile] }
    password:
      - NotBlank: { groups: [Default, editProfile] }
      - Length: { min: 6, groups: [Default, editProfile] }
    plainPassword:
      - NotBlank: { groups: [Default, ojs_register] }
      - Length: { min: 6, groups: [Default, ojs_register] }
    email:
      - NotBlank: { groups: [Default, ojs_register, editProfile] }
      - Email: { groups: [Default, ojs_register, editProfile] }
      - Ojs\UserBundle\Validator\Constraints\UniqueMultipleEmails: { message: 'user.multiple_mail.invalid', groups: [Default, ojs_register, editProfile] }
    firstName:
      - NotBlank: { groups: [Default, ojs_register, editProfile] }
    lastName:
      - NotBlank: { groups: [Default, ojs_register] }
