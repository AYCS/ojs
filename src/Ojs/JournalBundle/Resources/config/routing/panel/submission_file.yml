ojs_journal_file_index:
    path:     /{journalId}/file/
    defaults: { _controller: "OjsJournalBundle:SubmissionFile:index" }

ojs_journal_file_show:
    path:     /{journalId}/file/{id}/show
    defaults: { _controller: "OjsJournalBundle:SubmissionFile:show" }

ojs_journal_file_new:
    path:     /{journalId}/file/new
    defaults: { _controller: "OjsJournalBundle:SubmissionFile:new" }

ojs_journal_file_create:
    path:     /{journalId}/file/create
    defaults: { _controller: "OjsJournalBundle:SubmissionFile:create" }
    methods:  POST

ojs_journal_file_edit:
    path:     /{journalId}/file/{id}/edit
    defaults: { _controller: "OjsJournalBundle:SubmissionFile:edit" }

ojs_journal_file_update:
    path:     /{journalId}/file/{id}/update
    defaults: { _controller: "OjsJournalBundle:SubmissionFile:update" }
    methods: [PUT]

ojs_journal_file_delete:
    path:     /{journalId}/file/{id}/delete
    defaults: { _controller: "OjsJournalBundle:SubmissionFile:delete" }
    methods: [DELETE]
