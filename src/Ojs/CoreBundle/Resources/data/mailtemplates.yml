                 1 - Log into the journal.
                 2 - Click on the submission on progress and find the submission.
                 3 - Copy editor uploads the copy edit version according to the journal''s standards and communicate with the author using the open dialog.
                 4 - Please do not close the dialog until final copyedit file is uploaded..
                 5 - Author can reply to dialog uploading the author copyedit version.
                 6 - Final copyedit is uploaded to the dialog.
                 7 - After completing the copyedit file, the dialog should be closed.

                 {$journalName} URL: {$journalUrl}
                 Submission URL: {$submissionCopyeditingUrl}
                 Username: {$copyeditorUsername}

                 {$editorialContactSignature}

