'10tr':
      lang: tr
      type: null
      subject: 'Makale Değerlendirme İsteği'
      template: >
                Sayın {$reviewerName},

                 {$journalName} için gönderilen "{$articleTitle}" başlıklı çalışma için mükemmel bir hakem olduğunuza  inanıyorum. Gönderinin özeti aşağıda eklenmiştir. Umarım bizim için önemli olan bu görevi üstlenmeyi kabul edersiniz.

                 1 - Sisteme Giriş yapın.
                 2 - İlgili dergiye geçiş yaptıktan sonra makaleyi “Süreçteki Makaleler” linkinden bulabilirsiniz.
                 3 - Makaleye girdikten sonra, size açılan diyalog üzerinden görüşlerinizi bize iletebilirsiniz.
                 4 - Hakemliği kabul etmek istememeniz durumunda ise, yine diyalog üzerinden lütfen bize bildirin ve sonrasında diyaloğu kapatın.
                 5 - Hakemliği kabul etmeniz durumunda;
                 6 - Diyaloğun sağ üst köşesinde çıkan “Hakem raporları” başlığından rapora girerek, sorulara yanıt verebilirsiniz. “Gönder”e tıklandıktan sonra rapor sayfamızda gözükecektir.
                 7 - İsterseniz diyaloğu kullanarak değerlendirme dosyası ekleyebilirsiniz.
                 8 - Değerlendirmeyi tamamladıktan sonra lütfen diyaloğu kapatınız.

                 {$weekLaterDate} tarihine kadar, bu çalışmanın hakemliğini kabul edip etmediğinizi belirtmek, ilgili çalışmaya ulaşmak, eleştiri ve önerilerinizi kaydetmek için dergi internet sitesine giriş yapabilirsiniz. Dergi adresi: {$journalUrl}

                 Değerlendirme için son tarih: {$reviewDueDate}.

                 Eğer derginin web sitesine giriş için kullanıcı adı ve şifreniz yoksa veya unuttunuz ise, şifrenizi yenilemek için bu bağlantıyı kullanabilirsiniz (Kullanıcı adınızla birlikte şifreniz size postalanacaktır). {$passwordResetUrl}

                 Makale Erişim Adresi: {$submissionReviewUrl}

                 Bu talebimizi değerlendirdiğiniz için teşekkür ederiz.

'10en':
      lang: en
      type: null
      subject: 'Article Review Request'
      template: >
                {$reviewerName}:

                 I believe that you would serve as an excellent reviewer of the manuscript, "{$articleTitle}," which has been submitted to {$journalName}. The submission''s abstract is inserted below, and I hope that you will consider undertaking this important task for us.

                 1 - Please log into the journal web site.
                 2 - On your dashboard, click on the “Submission on progress”
                 3 - If you do not undertake the review, please indicate on the dialog and close the dialog.
                 4 - If you undertake the review;
                 5 - Please fill the review form attached to the dialog on the right side. After filling, send it to us.
                 6 - You can upload a review file using the dialog.
                 7 - Please close the dialog after completing the review.

                 The review itself is due {$reviewDueDate}.

                 If you do not have your username and password for the journal''s web site, you can use this link to reset your password (which will then be emailed to you along with your username). {$passwordResetUrl}

                 Submission URL: {$submissionReviewUrl}

                 Thank you for considering this request.

                 {$editorialContactSignature}



                 "{$articleTitle}"

                 {$abstractTermIfEnabled}
                 {$articleAbstract}'

'11tr':
      lang: tr
      type: null
      subject: 'Sayfa Düzeni İçin Rica'
      template: >
                Sayın {$copyeditorName},

                 {$journalName} ileri sayılarında yayınlanmak üzere kabul edilen "{$articleTitle}" başlıklı çalışmanın sayfa düzenini incelemenizi rica ederim.
                 Yazı ulaşım adresi: {$submissionCopyeditingUrl}
                 1 - Sisteme Giriş yapın.
                 2 - İlgili dergiye geçerek “Süreçteki Makaleler”e tıklayın ve ilgili makaleyi bulun.
                 3 - Açık olan diyalog yazar ve sayfa editörünün baskı hazırlığı için iletişim kurması için açılmıştır. Gönderi dosyası diyalogda eklidir.
                 4 - Son sayfa düzeni oluşmadan diyalog kapatılmamalıdır.
                 5 - Sayfa editörü, sayfa düzenlemesini derginin standartlarına göre diyaloğa yükler, yorumlarını yazar ve gönderir.
                 6 - Yazar sayfa düzenini kontrol eder ve yorumlarını diyaloğa ekler.
                 7 - Diyalog üzerinden iletişim kurularak sayfa düzenlemesinin son hali hazırlanır ve tamamlanınca diyalog kapanır.

                 Kullanıcı adı: {$copyeditorUsername}

                 Lütfen eğer sayfa düzenini yapmanız konusunda bir sorun oluşursa bana bildiriniz.
                 Dergimizin kalitesini artıran değerli katkılarınız için teşekkür ederiz.

                 {$editorialContactSignature}

'11en':
